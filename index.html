<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
     <main class="flex justify-center mt-20">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-4">
                <!-- Log in part -->
                <div class="hero bg-base-300 min-h-screen">
                    <div class="hero-content flex-col">
                      <div class="text-center lg:text-left">
                        <h1 class="text-5xl font-bold">Login now!</h1>
                      </div>
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body ">
                          <div class="form-control ">
                            <label class="label ">
                              <span class="label-text text-lg">Phone Number</span>
                            </label>
                            <input type="text" placeholder="Enter phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text text-lg">4-Digit Pin</span>
                            </label>
                            <input type="password" placeholder="Enter your pin " class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary text-lg">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
     </main>
  </body>
</html>
