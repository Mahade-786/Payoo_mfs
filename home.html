<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
   

  </head>
  <body>
    <main class="flex justify-center mt-20">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <button class="btn btn-lg stats shadow">Add Money</button>
                    <button class="btn btn-lg stats shadow">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- Add money form start-->
                  <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin number" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-money-add" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- Add money form end -->
                    <!-- Cash out from start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="input-cashout" type="text" placeholder="cash out amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="input-cashOut-pin" type="password" placeholder="Pin number" class="input input-bordered" required />
                         
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                      </form>
                    </div>
                    <!-- Cash out from end -->
              </div>
            </div>
          </div> 
    </main>
    <script src="Js/home.js"></script>
    <script src="Js/cashOut.js"></script>
  </body>
</html>
